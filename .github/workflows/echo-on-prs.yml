on:
  workflow_run:
    workflows: ["Depend on this workflow"]
    types:
      - completed
    branches-ignore: ["main"]

jobs:
  depending-job:
    name: "Depending job"
    if: >
      ${{ github.event }} && ${{ github.event.issue }} && ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo ${{ github.event }}, ${{ github.event.issue}}, ${{ github.event.issue.pull_request}}